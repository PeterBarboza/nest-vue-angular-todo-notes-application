<header class="flex justify-between items-center p-4">
  <a href="/">
    <img class="w-[32px] h-[32px]" src="../../../../assets/images/angular-logo.svg" alt="">
  </a>

  <div class="cursor-pointer relative">
    <div (click)="isDialogOpen = !isDialogOpen">
      <img class="w-[24px] h-[24px]" src="../../../../assets/images/user-icon.svg" alt="">
    </div>

    <div
      class="flex flex-col border absolute z-10 cursor-default top-[calc(100%_+4px)] right-0 py-2 rounded-md shadow-md"
      [ngClass]="{'flex': isDialogOpen, 'hidden': !isDialogOpen}"
    >
      <a class="duration-150 min-w-max px-4 py-2 bg-white hover:bg-zinc-200" routerLink="/sign-in">
        Sign-in
      </a>
    </div>
  </div>
</header>
